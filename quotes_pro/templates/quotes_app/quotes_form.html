{% extends 'base.html' %}

{% block title %}
<title>Update</title>
{% endblock %}

{% block content %}
<div class="container w-50 border border-5">
<form method="post">
    {% csrf_token %}
    <h1 style="color:tomato">FORM</h1>
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit" >Submit</button>
    <button class="btn btn-warning float-end" type="reset" >Reset</button>
</form>
</div>
{% endblock %}
